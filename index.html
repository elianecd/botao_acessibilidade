<!DOCTYPE html>
<html lang="en, pt" data-theme="light"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
</head>

<body>
    <section class="container forms">
        
        <!-- Accessibility Button -->
        <div class="accessibility_btn" title="Acessibilidade">
            <i class="bi bi-universal-access-circle"></i>
        </div>

        <!-- Accessibility Options -->
        <div class="accessibility_options">
            <button class="darkModeBtn">Modo Escuro</button>
            <button class="fontIncreaseBtn">Aumentar Fonte</button>
            <button class="fontDecreaseBtn">Diminuir Fonte</button>
            
        </div>

        <div class="form login">
            <div class="form_content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Usuário" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Senha" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form_link">
                        <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                    </div>

                    <div class="field button-field">
                        <button>Entrar</button>
                    </div>
                </form>

                <div class="form_link">
                    <span>Não tem conta? <a href="signup.html" class="link signup_link">Cadastre-se.</a></span>
                </div>

            </div>
            
            <div class="line"></div>

            <div class="media_options">
                <a href="https://www.bing.com/ck/a?!&&p=6277012b45033299JmltdHM9MTcwNzk1NTIwMCZpZ3VpZD0wMWUyZjJhZS03ZGE5LTY1MGMtMDk1NC1lMTQ5N2NiZDY0ZTQmaW5zaWQ9NTQ1MQ&ptn=3&ver=2&hsh=3&fclid=01e2f2ae-7da9-650c-0954-e1497cbd64e4&psq=google+login+page&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tL0xvZ2luP2hsPWVuLUdC&ntb=1" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login com Google</span>
                </a>
            </div>

        </div>
    </section>

    <!-- Script for Dark Mode-->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

    <!-- BootStrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
